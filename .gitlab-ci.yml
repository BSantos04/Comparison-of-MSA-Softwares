default:
  image: stargazernex/lbproject:v6

before_script:
  - pip install snakemake==8.27.1

variables:
  LINT_OUTPUT: "lint_results.json"
  PREVIOUS_LINT_OUTPUT: "previous_lint_results.json"

stages:
  - lint
  - analyze
  - test

flake8:
  stage: lint
  script:
    - python --version
    - pip install flake8
    - flake8 --config custom-flake8.conf code4pipeline.py || true
    - flake8 . --format=json --output-file=$LINT_OUTPUT || true
  artifacts:
    paths:
      - $LINT_OUTPUT
    when: always
    expire_in: 1 day

analyze:
  stage: analyze
  dependencies:
    - flake8
  script:
    - echo "comparing lint results..."
    - if [ -f $PREVIOUS_LINT_OUTPUT ]; then
        python compare_lint.py $PREVIOUS_LINT_OUTPUT $LINT_OUTPUT;
      else
        echo "No previous results to compare.";
      fi
    - cp $LINT_OUTPUT $PREVIOUS_LINT_OUTPUT
  artifacts:
    paths:
      - $PREVIOUS_LINT_OUTPUT
    when: always
    expire_in: 1 day

test:
  stage: test
  script:
    - echo "Running Snakemake pipeline"
    - snakemake --config dataset=datasets/sample.fasta matrix=scoring_matrices/BLOSUM62
    - OUTPUT_DIR="MSA_Info_sample"
    - |
      if [ -d "$OUTPUT_DIR" ]; then
        echo "Test passed: $OUTPUT_DIR exists.";
      else
        echo "Test failed: $OUTPUT_DIR does not exist.";
        exit 1;
      fi
  artifacts:
    paths:
      - .snakemake/log/*.log  # Save all Snakemake log files
    expire_in: 1 week  # Save logs for inspection

